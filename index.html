<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./image-back.svg" alt="back-fundo">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-button">
                        <button>  <a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" required placeholder="Digite seu primeiro nome">
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobre nome</label>
                        <input type="text" id="lastname" required placeholder="Digite seu segundo nome">
                    </div>
                    <div class="input-box">
                        <label for="email">Seu email</label>
                        <input type="email" id="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="input-box">
                        <label for="number">Seu telefone</label>
                        <input type="tel" id="number" required placeholder="(xx) x xxxx-xxxx">
                    </div>
                    <div class="input-box">
                        <label for="password">Criar senha</label>
                        <input type="password" id="password" required placeholder="********************">
                    </div>
                    <div class="input-box">
                        <label for="password-confirme">Confirmar senha</label>
                        <input type="password" id="password-confirme" required placeholder="********************">
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female"> 
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male"> 
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others"> 
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none"> 
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button> <a href="#"> Continuar </a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
